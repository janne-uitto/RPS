<!DOCTYPE html>
<html>
<head>
  <title>RPS Game</title>
  <meta charset="utf-8"/>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<div><span id="score">0</span> Points</div>
	<div><span id="streak">0</span> Streak</div>
	<div>Your choise<div>
	<button class="playerButton btn" id="0">Rock</button>
	<button class="playerButton btn" id="1">Scissors</button>
	<button class="playerButton btn" id="2">Paper</button>
	<div>Result: <span id="result"></span></div>
	<div>Computer<div>
	<button class="compButton btn" id="Comp0">Rock</button>
	<button class="compButton btn" id="Comp1">Scissors</button>
	<button class="compButton btn" id="Comp2">Paper</button>


  </body>
</html>

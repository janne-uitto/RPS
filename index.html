<!DOCTYPE html>
<html lang="en">
<head>
  <title>RPS Game</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="game.js"></script>
</head>
<body>
	<div id="over">
	<p>Game over</p>
	<button id="close" class='btn'>New game</button>
	</div>
	<div>
		<button class="btn btn-outline-primary" id="popover" data-original-title="" title="">Show/Hide Guide</button>
	<div>
	<div><span id="score">0</span>/<span id="streak">0</span> Points/Streak</div>
	<div>
		<p>Lives:</p>
		<span id="lives"></span>
	</div>
	<div>Player</div>
	<div>
		<button class="playerButton btn" id="0">Rock</button>
		<button class="playerButton btn" id="1">Scissors</button>
		<button class="playerButton btn" id="2">Paper</button>
	</div>
	<div><button class="btn" id="result">Result</button></div>
	<div>Computer</div>
	<div>
		<button class="compButton btn" id="Comp0">Rock</button>
		<button class="compButton btn" id="Comp1">Scissors</button>
		<button class="compButton btn" id="Comp2">Paper</button>
	</div>
	
</body>
</html>
